apiVersion: v1
kind: PersistentVolume
metadata:
  name: gofer-volume-dev
  labels:
    name: gofer-volume
spec:
  capacity:
    storage: 4Gi
  storageClassName: standard
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /data
    server: set_on_deploy_automatically
