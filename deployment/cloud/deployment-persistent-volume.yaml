apiVersion: v1
kind: PersistentVolume
metadata:
  name: gofer-volume
  labels:
    name: gofer-volume
  namespace: grader-k8-namespace
spec:
  capacity:
    storage: 4Gi
  storageClassName: standard
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /data
    server: 10.128.0.31